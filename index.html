<!DOCTYPE html>

<body>

    <div id="googleMap" style="width:100%;height:500px;"></div>
<!-- -25.895168,-48.926999 -->
    <script>
function myMap() {
    var myLatLng = new google.maps.LatLng(-26.071484,-48.658029);
    var regularSize = new google.maps.Size(20,32);
    var smallSize = new google.maps.Size(10,16);

    var mapProp= {center:myLatLng,zoom:8};
    var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);

    var icon = {
        url: "../res/sit_marron.png", // url
        scaledSize: smallSize, // scaled size
        origin: new google.maps.Point(0,0), // origin
        anchor: new google.maps.Point(0, 0) // anchor
    };

    marker = new google.maps.Marker({
        position: myLatLng,
        map: map,
        icon: icon
    });

    //var marker = new google.maps.Marker({position:myLatLng,size:smallSize});

    //marker.setMap(map);
}
    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAEt3IifG_BiZLjINF2m66rPssHRfTgmJM&callback=myMap"></script>
